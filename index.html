<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      
      <div class="image1">
      
        <img class="image" src="/images/image-victor.jpg" alt="victor">
      
        <p>Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      
        <hr class="solid">
      
        <ul class="information">
          <li>80k <span class="followers">Followers</span></li>
          <li>803K <span class="likes">Likes</span></li>
          <li>1.4K <span class="photos">Photos</span></li>
        </ul>
      
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
