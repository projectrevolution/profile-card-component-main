<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="profile-card">

      <img class="image" src="/images/image-victor.jpg" alt="victor">

      <p>Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>

      <hr class="solid">
      <div class="social-media">

        <div class="social-media-item">
          <p class="number">80k</p>
          <span class="text">Followers</span>

        </div>

        <div class="social-media-item">
          <p class="number">803K</p>
          <span class="text">Likes</span>
        </div>

        <div class="social-media-item">
          <p class="number">1.4K</p>
          <span class="text">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/projectrevolution">ProjectRevo</a>.
  </div>
</body>

</html>
